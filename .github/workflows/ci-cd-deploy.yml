name: CI/CD Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Prepare static files
        run: |
          mkdir -p public
          cp -R index.html css js components public/
          if [ -d images ]; then cp -R images public/; fi

      - name: ğŸ”‘ Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting
        env:
          # Ensure the following GitHub Secrets are set in your repo settings:
          # FIREBASE_TOKEN: Firebase CI token (generate with `firebase login:ci` locally)
          # FIREBASE_PROJECT_ID: Firebase project ID
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID:    ${{ secrets.FIREBASE_PROJECT_ID }}
