name: CI/CD Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ““ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Firebase Functions dependencies
        run: cd functions && npm install

      - name: ğŸ” Check functions folder contents
        run: ls -al ./functions

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ” Login with Firebase token
        run: firebase login:ci --token "$FIREBASE_TOKEN"

      - name: ğŸš€ Deploy Hosting + Functions
        run: firebase deploy --only hosting,functions --project "$PROJECT_ID"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}