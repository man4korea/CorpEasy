<script>
document.addEventListener('DOMContentLoaded', () => {
    const cogyChat = document.getElementById('cogyChat');
    const cogyButton = document.getElementById('cogyButton');
    const closeChat = document.getElementById('closeChat');
    const messageInput = document.getElementById('messageInput');
    const sendMessage = document.getElementById('sendMessage');
    const chatMessages = document.getElementById('chatMessages');

    // ì±„íŒ…ì°½ í† ê¸€
    cogyButton.addEventListener('click', () => {
        cogyChat.classList.toggle('show');
    });

    // ì±„íŒ…ì°½ ë‹«ê¸°
    closeChat.addEventListener('click', () => {
        cogyChat.classList.remove('show');
    });

    // ë©”ì‹œì§€ ì „ì†¡
    const sendNewMessage = () => {
        const text = messageInput.value.trim();
        if (!text) return;

        // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
        const userMessage = document.createElement('div');
        userMessage.className = 'message user';
        userMessage.innerHTML = `
            <div class="message-content">
                <p>${text}</p>
            </div>
        `;
        chatMessages.appendChild(userMessage);

        // ì…ë ¥ì°½ ì´ˆê¸°í™”
        messageInput.value = '';

        // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Cozy ì‘ë‹µ (ì˜ˆì‹œ)
        setTimeout(() => {
            const cozyMessage = document.createElement('div');
            cozyMessage.className = 'message cozy';
            cozyMessage.innerHTML = `
                <div class="message-content">
                    <span class="emotion">ğŸ˜Š</span>
                    <p>ë„¤, ì•Œê² ìŠµë‹ˆë‹¤! ë„ì™€ë“œë¦¬ê² ìŠµë‹ˆë‹¤.</p>
                </div>
            `;
            chatMessages.appendChild(cozyMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 1000);
    };

    // ì „ì†¡ ë²„íŠ¼ í´ë¦­
    sendMessage.addEventListener('click', sendNewMessage);

    // Enter í‚¤ ì…ë ¥
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendNewMessage();
        }
    });

    // ì™¸ë¶€ í´ë¦­ ì‹œ ì±„íŒ…ì°½ ë‹«ê¸°
    document.addEventListener('click', (e) => {
        if (!cogyChat.contains(e.target) && !cogyButton.contains(e.target)) {
            cogyChat.classList.remove('show');
        }
    });
});
</script>
