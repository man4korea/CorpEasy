<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpEasy - YouTube Content Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Component Containers -->
        <div id="headerComponent"></div>
        <div id="sidebarComponent"></div>
        <div id="dashboardComponent"></div>
        <div id="cozyComponent"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDK 임포트
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCHrjpHntRG_x3o4SeAnQznwlZREzXVX6A",
            authDomain: "corpeasy-c69bb.firebaseapp.com",
            projectId: "corpeasy-c69bb",
            storageBucket: "corpeasy-c69bb.appspot.com",
            messagingSenderId: "678996911607",
            appId: "1:678996911607:web:d2d4e777516dde82a6faf2",
            measurementId: "G-47XDDVVQWN"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 전역으로 노출
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDB = db;
    </script>

    <!-- App Scripts -->
    <script type="module" src="js/app.js"></script>
    <script type="module">
        // 컴포넌트 로드 함수
        async function loadComponent(url, targetId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                const targetElement = document.getElementById(targetId);
                if (!targetElement) {
                    throw new Error(`Target element ${targetId} not found`);
                }
                targetElement.innerHTML = html;
                return true;
            } catch (error) {
                console.error(`컴포넌트 로드 실패 (${url}):`, error);
                return false;
            }
        }

        // 모든 컴포넌트 로드
        async function loadAllComponents() {
            try {
                const results = await Promise.all([
                    loadComponent('/components/Header.html', 'headerComponent'),
                    loadComponent('/components/Sidebar.html', 'sidebarComponent'),
                    loadComponent('/components/Dashboard.html', 'dashboardComponent'),
                    loadComponent('/components/Cozy.html', 'cozyComponent')
                ]);

                // 모든 컴포넌트가 성공적으로 로드되었는지 확인
                if (results.every(result => result)) {
                    // 컴포넌트 로드 후 초기화 함수 호출
                    if (typeof initializeAfterLoad === 'function') {
                        setTimeout(initializeAfterLoad, 100);
                    }
                } else {
                    // 실패한 경우 재시도
                    setTimeout(loadAllComponents, 2000);
                }
            } catch (error) {
                console.error('컴포넌트 로드 실패:', error);
                // 실패한 경우 재시도
                setTimeout(loadAllComponents, 2000);
            }
        }

        // 페이지 로드 시 컴포넌트 로드
        document.addEventListener('DOMContentLoaded', loadAllComponents);
    </script>
</body>
</html>
