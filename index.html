<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpEasy - YouTube Content Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- 기준 경로 설정: 컴포넌트 상대 로드 보장 -->
    <base href="./">
</head>
<body>
    <div id="app">
        <!-- Component Containers -->
        <div id="headerComponent"></div>
        <div id="sidebarComponent"></div>
        <div id="dashboardComponent"></div>
        <div id="cozyComponent"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCHrjpHntRG_x3o4SeAnQznwlZREzXVX6A",
            authDomain: "corpeasy-c69bb.firebaseapp.com",
            projectId: "corpeasy-c69bb",
            storageBucket: "corpeasy-c69bb.appspot.com",
            messagingSenderId: "678996911607",
            appId: "1:678996911607:web:d2d4e777516dde82a6faf2",
            measurementId: "G-47XDDVVQWN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDB = db;
    </script>

    <!-- 컴포넌트 로드 스크립트 -->
    <script type="module">
        async function loadComponent(url, targetId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                const targetElement = document.getElementById(targetId);
                if (!targetElement) {
                    throw new Error(`Target element ${targetId} not found`);
                }
                targetElement.innerHTML = html;
                return true;
            } catch (error) {
                console.error(`컴포넌트 로드 실패 (${url}):`, error);
                return false;
            }
        }

        async function loadAllComponents() {
            try {
                const results = await Promise.all([
                    loadComponent('components/Header.html', 'headerComponent'),
                    loadComponent('components/Sidebar.html', 'sidebarComponent'),
                    loadComponent('components/Dashboard.html', 'dashboardComponent'),
                    loadComponent('components/Cozy.html', 'cozyComponent')
                ]);

                if (results.every(Boolean) && typeof initializeAfterLoad === 'function') {
                    initializeAfterLoad();
                } else if (!results.every(Boolean)) {
                    setTimeout(loadAllComponents, 2000);
                }
            } catch (error) {
                console.error('컴포넌트 로드 실패:', error);
                setTimeout(loadAllComponents, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', loadAllComponents);
    </script>

    <!-- App Scripts: 컴포넌트 로드 후 초기화 로직 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
