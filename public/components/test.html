<div class="main-container">
    <div class="title-container">
      <h1>콘텐츠 상세분석기</h1>
    </div>
  
    <div class="form-card">
      <div class="input-row">
        <label class="form-label input-label">분석할 대상</label>
        <input
          type="text"
          id="inputValue"
          class="form-input"
          placeholder="YouTube URL을 입력하세요"
        />
        <button id="analyzeBtn" type="button" class="btn btn-primary">
          분석 시작
        </button>
      </div>
    </div>
  
    <div id="resultContainer" style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; display: none;">
      <h3>더미 자막 데이터</h3>
      <pre id="dummyText" style="white-space: pre-wrap; font-size: 14px; line-height: 1.5;"></pre>
    </div>
  </div>
  
  <script>

    const inputValue = document.getElementById('inputValue'); 
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultContainer = document.getElementById('resultContainer');
    
    const dummyText = document.getElementById('dummyText');
  
    function showDummyData(event) {
      event.preventDefault();
      const value = input.value.trim();
      if (value) {
        dummyText.textContent = `

  [00:00:12] 실제 구현에서는 YouTube API를 통해 자막을 가져올 예정입니다.

  [00:00:25] 이 기능이 정상 동작하면 다음 단계로 실제 API 연동을 진행하겠습니다.
  [00:00:32] 감사합니다.
        `;
        resultContainer.style.display = 'block';
      }
    }
  
    // 이벤트 리스너 연결
    if (input && button) {
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          callHandleAnalyzeClick(e);
        }
      });
  
      button.addEventListener('click', (e) => {
        callHandleAnalyzeClick(e);
      });
    }
  }
  
  // 페이지 전체가 아니라, 컴포넌트가 로드될 때 초기화
  window.addEventListener('component-loaded', () => {
    initializeContentAnalyzer();
  });
  </script>
