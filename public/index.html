<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpEasy - YouTube Content Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- 기준 경로 설정: 컴포넌트 상대 로드 보장 -->
    <base href="./">
    <style>
        /* ContentAnalyzer 전용 타이틀 및 텍스트 여백 - 간격 최소화 */
        #contentAnalyzerComponent h1 {
            margin: 20px 0 0 20px; /* 상단 여백 축소 */
        }
        #contentAnalyzerComponent .input-row {
            margin-top: 10px !important; /* 입력 필드 상단 여백 최소화 */
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Component Containers -->
        <div id="headerComponent"></div>
        <div id="sidebarComponent"></div>
        <div id="dashboardComponent"></div>
        <!-- 콘텐츠 상세분석기용 컨테이너 추가 -->
        <div id="contentAnalyzerComponent" style="display:none;"></div>
        <div id="cozyComponent"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCHrjpHntRG_x3o4SeAnQznwlZREzXVX6A",
            authDomain: "corpeasy-c69bb.firebaseapp.com",
            projectId: "corpeasy-c69bb",
            storageBucket: "corpeasy-c69bb.appspot.com",
            messagingSenderId: "678996911607",
            appId: "1:678996911607:web:d2d4e777516dde82a6faf2",
            measurementId: "G-47XDDVVQWN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDB = db;
    </script>

    <!-- 컴포넌트 로드 스크립트 -->
    <script type="module">
        async function loadComponent(url, targetId) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const html = await response.text();
                const target = document.getElementById(targetId);
                target.innerHTML = html;
                target.style.display = 'block';
                return true;
            } catch (error) {
                console.error(`컴포넌트 로드 실패 (${url}):`, error);
                return false;
            }
        }

        async function loadAllComponents() {
            const results = await Promise.all([
                loadComponent('components/Header.html', 'headerComponent'),
                loadComponent('components/Sidebar.html', 'sidebarComponent'),
                loadComponent('components/Dashboard.html', 'dashboardComponent'),
                loadComponent('components/Cozy.html', 'cozyComponent')
            ]);
            if (results.every(Boolean) && typeof initializeAfterLoad === 'function') {
                initializeAfterLoad();
            } else {
                setTimeout(loadAllComponents, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAllComponents();
            // 사이드바 메뉴 클릭 시 ContentAnalyzer 로드 - 테스트 텍스트 삽입 제거
            document.querySelector('.sidebar-nav li:nth-child(2) .menu-item')?.addEventListener('click', e => {
                e.preventDefault();
                document.getElementById('dashboardComponent').style.display = 'none';
                loadComponent('components/ContentAnalyzer.html', 'contentAnalyzerComponent');
                // 테스트 텍스트 삽입 부분 제거
            });
        });
    </script>

    <!-- App Scripts: 컴포넌트 로드 후 초기화 로직 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
